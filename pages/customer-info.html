<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS files -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/customer-info.css">
    <!-- Google fonts (Open Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Monfer Bank | Customer Page</title>
</head>

<body>

    <!-- Start Header -->
    <header class="header">
        <div class="container">
            <a href="home.html" class="logo">
                <i class="logo-icon fa-solid fa-building-columns"></i>
                Monfer
            </a>
            <nav class="nav-links" id="nav-links">
                <a href="home.html" class="nav-item">Home</a>
                <a href="customers.html" class="nav-item">Customers</a>
                <a href="transactions.html" class="nav-item">Transactions</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Space top -->
    <div class="space-top"></div>

    <!-- Start Customer Section -->
    <section class="customer-section">
        <div class="container">
            <div class="sect customer-info">
                <img src="https://via.placeholder.com/250" alt="" class="img">
                <div class="info">
                    <div class="left">
                        <h3 class="name">Name</h3>
                        <h4 class="email">Name@gmail.com</h4>
                        <div class="balance">Balance: 15000</div>
                    </div>
                    <button class="btn transfer" id="transfer-link">Transfer</button>
                </div>

            </div>
            <div class="sect trans send-section">
                <table class="send-table">
                    <thead>
                        <h4 class="title">Send</h4>
                        <tr>
                            <th>Send To</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mohamed</td>
                            <td>2000</td>
                            <td>2/10/2022</td>
                        </tr>
                        <tr>
                            <td>Mohamed</td>
                            <td>2000</td>
                            <td>2/10/2022</td>
                        </tr>
                        <tr>
                            <td>Mohamed</td>
                            <td>2000</td>
                            <td>2/10/2022</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="sect trans receive-section">
                <table class="receive-table">
                    <h4 class="title">Receive</h4>
                    <thead>
                        <tr>
                            <th>Receive From</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mohamed</td>
                            <td>2000</td>
                            <td>2/10/2022</td>
                        </tr>
                        <tr>
                            <td>Mohamed</td>
                            <td>2000</td>
                            <td>2/10/2022</td>
                        </tr>
                        <tr>
                            <td>Mohamed</td>
                            <td>2000</td>
                            <td>2/10/2022</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <!-- End Customer Info -->

    <!-- Transfer Fild Container -->
    <section class="transfer-container" id="transfer-container">
        <div class="transfer-box">
            <form class="form">
                <div class="field">
                    <label for="customer-list" class="label">Select Customer:</label>
                    <select name="customer-list" class="input">
                        <option value="">Select Customer</option>
                        <option value="customer-1">Mohamed</option>
                        <option value="customer-2">Faisal</option>
                        <option value="customer-3">Saleh</option>
                    </select>
                </div>
                <div class="field">
                    <label for="amount" class="label">Enter Transfer Amount:</label>
                    <input type="text" name="amount" class="input">
                </div>
                <input type="submit" class="btn submit" value="Transfer">
                <span class="close-icon fa-solid fa-xmark" id="close-icon"></span>
            </form>
        </div>
    </section>

    <!-- Start Footer -->
    <footer class="footer">
        <div class="container">
            Created by <span class="name">Mohamed</span> <a class="fa-brands fa-github" target="_blank"
                href="https://github.com/MohamedAlosaili/bank_system"></a>
            <span id="year"></span>
        </div>
    </footer>
    <!-- End Footer -->

    <script src="../js/main.js"></script>
    <script src="../js/customer-info.js"></script>
</body>

</html>
